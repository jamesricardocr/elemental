name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy files to server
      run: |
        rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='venv' \
          --exclude='__pycache__' \
          --exclude='.env' \
          --exclude='iap_database.db' \
          --exclude='frontend/node_modules' \
          --exclude='frontend/src' \
          --exclude='frontend/public' \
          frontend/dist \
          src \
          config \
          migrations \
          scripts \
          data \
          requirements.txt \
          init_db.py \
          load_puntos_referencia.py \
          .env.example \
          Dockerfile \
          docker-compose.yml \
          .dockerignore \
          nginx \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/Elemental/

    - name: Deploy with Docker
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          cd /srv/Elemental

          # Crear .env si no existe
          if [ ! -f ".env" ]; then
            cp .env.example .env
            echo "⚠️  Created .env from example - please configure it"
          fi

          # Build y restart con Docker Compose
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d

          # Ver logs
          docker-compose logs --tail=20

          echo "✅ Deployment completed successfully"
        ENDSSH
