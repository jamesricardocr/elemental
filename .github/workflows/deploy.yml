name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Deploy to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "frontend/dist,src,config,migrations,scripts,data,requirements.txt,init_db.py,load_puntos_referencia.py,.env.example"
        target: "/srv/Elemental"
        strip_components: 0

    - name: Run deployment commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /srv/Elemental

          # Setup Python venv if doesn't exist
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          # Install Python dependencies
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Initialize database if doesn't exist
          if [ ! -f "iap_database.db" ]; then
            python3 init_db.py
          fi

          # Run migrations
          python3 migrations/add_calculos_satelitales.py 2>/dev/null || true

          # Restart backend service
          sudo systemctl restart iap-backend

          # Reload nginx
          sudo systemctl reload nginx

          echo "âœ… Deployment completed successfully"
