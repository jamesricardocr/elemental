name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || true

    - name: Deploy files to server
      run: |
        # Crear directorios en el servidor
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          "mkdir -p /srv/Elemental/frontend/dist"

        # Copiar frontend build
        rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          frontend/dist/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/Elemental/frontend/dist/

        # Copiar código fuente del frontend
        rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --exclude='node_modules' \
          --exclude='dist' \
          frontend/src \
          frontend/public \
          frontend/index.html \
          frontend/package.json \
          frontend/package-lock.json \
          frontend/vite.config.js \
          frontend/tailwind.config.js \
          frontend/postcss.config.js \
          frontend/jsconfig.json \
          frontend/Dockerfile \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/Elemental/frontend/

        # Copiar archivos del backend y configuración
        rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          src \
          config \
          migrations \
          scripts \
          data \
          requirements.txt \
          init_db.py \
          load_puntos_referencia.py \
          .env.example \
          Dockerfile \
          docker-compose.yml \
          .dockerignore \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/Elemental/

    - name: Deploy with Docker
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          cd /srv/Elemental

          # Build y restart con Docker Compose
          docker compose down
          docker compose build --no-cache
          docker compose up -d

          # Ver logs
          docker compose logs --tail=20

          echo "✅ Deployment completed successfully"
        ENDSSH
