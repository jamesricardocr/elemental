name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy files to server
      run: |
        rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='venv' \
          --exclude='__pycache__' \
          --exclude='.env' \
          --exclude='iap_database.db' \
          --exclude='frontend/src' \
          --exclude='frontend/public' \
          --exclude='frontend/node_modules' \
          frontend/dist \
          src \
          config \
          migrations \
          scripts \
          data \
          requirements.txt \
          init_db.py \
          load_puntos_referencia.py \
          .env.example \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/Elemental/

    - name: Run deployment commands
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          cd /srv/Elemental

          # Setup Python venv if doesn't exist
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          # Install Python dependencies
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Initialize database if doesn't exist
          if [ ! -f "iap_database.db" ]; then
            python3 init_db.py
          fi

          # Run migrations
          python3 migrations/add_calculos_satelitales.py 2>/dev/null || true

          # Restart backend service
          sudo systemctl restart iap-backend || echo "iap-backend service not found, skipping restart"

          # Reload nginx
          sudo systemctl reload nginx || echo "nginx reload failed, skipping"

          echo "âœ… Deployment completed successfully"
        ENDSSH
