services:
  backend:
    build: .
    container_name: elemental-backend
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./iap_database.db:/app/iap_database.db
    env_file:
      - .env
    networks:
      - elemental-network

  frontend:
    build: ./frontend
    container_name: elemental-frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - elemental-network
    depends_on:
      - backend

networks:
  elemental-network:
    driver: bridge
