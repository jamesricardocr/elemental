services:
  backend:
    build: .
    container_name: elemental-backend
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./iap_database.db:/app/iap_database.db
    env_file:
      - .env
    networks:
      - elemental-network

networks:
  elemental-network:
    driver: bridge
