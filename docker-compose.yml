version: '3.8'

services:
  backend:
    build: .
    container_name: elemental-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./iap_database.db:/app/iap_database.db
    env_file:
      - .env
    networks:
      - elemental-network

  nginx:
    image: nginx:alpine
    container_name: elemental-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - elemental-network

networks:
  elemental-network:
    driver: bridge
